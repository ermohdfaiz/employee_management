{% extends "layout.html" %}

{% block body %}

<table border="1" style="border-collapse: collapse;">
    <thead>
      <tr>
        <th>S.N</th>
        <th>Name</th>
        <th>Email</th>
        <th>Designation</th>
        <th>Salary</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        {% for emp in emps %}
        
            <tr>
                
                <td>{{emp[0]}}</td>
                <td>{{emp[1]}}</td>
                <td>{{emp[2]}}</td>
                <td>{{emp[3]}}</td>
                <td>{{emp[4]}}</td>
                <td> 
                    <a href="/delete/{{emp[0]}}">Delete</a> 
                    <a href="/update/{{emp[0]}}">update</a>
                </td>
            </tr>
        {% endfor %}
  </table>

  <form action="/" method="get">
    <button type="submit">Add New</button>
</form>


{% endblock %}
